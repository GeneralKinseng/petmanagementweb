<!DOCTYPE html>
<html lang="en">

<head>
    <title>FEEDBACK FORM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- for jQuery cookies-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"> <!--font family: Josefin Sans-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" /> <!-- bootstrap library for responsive -->
    <link rel="stylesheet" href="assets/css/feedback.css">   <!--css-->
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">

                <h1 class="text-center mt-5 font-weight-bold">Drop us a feedback</h1>
                <hr class="bg-dark">
                <h6 class="text-center">Please write your feedback below:</h6>
                <h3 class="mt-4">How do you rate your overall experience?</h3>

                <!--form-->
                <form>
                    <label class="radio-inline"><input type="radio" name="experience" value="bad"> Bad</label>
                    <label class="radio-inline"><input type="radio" name="experience" value="average"> Average</label>
                    <label class="radio-inline"><input type="radio" name="experience" value="good"> Good</label>
                    <label class="radio-inline"><input type="radio" name="experience" value="excellent">Excellent</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>

            <label class="col-md-4">Full Name*<br>
                <input type="name" id="name" required placeholder="Eg. Mary Lim"></label>

            <label class="col-md-4">Email*<br>
                <input type="email" id="email" required placeholder="Eg. abc123@gmail.com"></label>
        </div>

        <div class="row">
            <div class="col-md-2"></div>

            <label class="col-md-4">Age*<br>
                <input type="number" min="1" max="100" id="age" required placeholder="Eg. 30"></label>

            <label class="col-md-4">Phone*<br>
                <input type="tel" id="phone" required placeholder="Eg. 010-12345678" pattern="[0-9]{3}-[0-9]{8}"></label>
        </div>

        <div class="row">
            <div class="col-md-2"></div>

            <label class="col-md-8">Message*<br>
                <textarea id="message" required placeholder="Write yor message here" cols="48"
                    rows="5"></textarea></label>
        </div>

        <p></p>

        <div class="row">
            <div class="col-md-3"></div>
            <button type="submit">Submit Form</button>
        </div>

        </form>

        <p></p>
        <div class="row">
            <div class="col-md-3"></div>
            <button onclick="window.location.href='index.html'">Back</button>
        </div>

    </div>


    <!--cookies-->
    <script>
        $(function () {
            $("form").submit(function (event) {
                event.preventDefault();

                var rate = $("input[type='radio']:checked").val();
                var name = $("#name").val();
                var email = $("#email").val();
                var phoneno = $("#phone").val();
                var age = $("#age").val();
                var message = $("#message").val();


                var expDate = new Date();
                expDate.setMinutes(expDate.getMinutes() + 5);


                document.cookie = "rate=" + rate + "; expires=" + expDate.toUTCString();
                document.cookie = "name=" + name + "; expires=" + expDate.toUTCString();
                document.cookie = "email=" + email + "; expires=" + expDate.toUTCString();
                document.cookie = "phoneno=" + phoneno + "; expires=" + expDate.toUTCString();
                document.cookie = "age=" + age + "; expires=" + expDate.toUTCString();
                document.cookie = "message=" + message + "; expires=" + expDate.toUTCString();

                window.location.href = "cookies_feedback.html";

            });
        });      
    </script>

</body>

</html>
